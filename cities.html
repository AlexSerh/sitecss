<div class="bg bg1"></div>
<div class="section">

<div class="table-wrapper reveal bottom">
<table id="citiesTable">
    <thead>
        <tr>
            <th>Місто</th>
            <th>Населення</th>
            <th>Цікаві місця</th>
        </tr>
    </thead>
    <tbody>
    </tbody>

<h2 class="reveal right">Додати нове місто</h2>
<button id="openModalButton" class="reveal bottom">Додати місто</button>

<div id="modalOverlay"></div>

<div id="cityModal" class="reveal bottom">
<form id="cityForm" autocomplete="off">
    <input type="text" id="name" placeholder="Назва міста" required autocomplete="organization"><br>
    <input type="text" id="population" placeholder="Населення" required autocomplete="off"><br>
    <input type="text" id="attractions" placeholder="Цікаві місця" required autocomplete="off"><br>
    <button type="submit">Додати</button>
    <button type="button" id="closeModalButton">Скасувати</button>
</form>
</div>

</div>
